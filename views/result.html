<br/>
<h2 class="text-center">Your result</h2>

<div class="alert alert-info lead text-center">
  You got <strong>{{correctAnswersCount}}</strong> of <strong>{{questions.length}}</strong> right!
</div>

<br/>
<br/>

<table class="table">
  <tr>
    <th>Question</th>
    <th>Your Answer</th>
    <th>Correct Answer</th>
  </tr>
  <tr ng-repeat="question in questions" ng-class="{'red': (question | eval) != results[$index], 'success':(question | eval) == results[$index] }">
    <td ng-bind="question"></td>
    <td ng-bind="results[$index]"></td>
    <td ng-bind="question | eval"></td>
  </tr>
</table>
